<!DOCTYPE html>
<html>
<head>
    <title>Video Streaming App - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        .center-table {
            margin-left: auto;
            margin-right: auto;
            background-image: url('https://s3.ap-northeast-1.amazonaws.com/similarity.search.consumables.test/background.png');
            background-size: cover;
            width: 350px;
            height: 500px;
        }
    </style>
</head>
<body>
	<table class="center-table">
        <tr>
            <th>
                <h2>Register</h2>
                <form action="{{ url_for('register') }}" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <br><br>
                    <input type="password" name="password" placeholder="Password" required>
                    <br><br>
                    <button type="submit">Register</button>
                </form>

                <p>Already have an account? <a href="{{ url_for('index') }}">Go back to Login</a></p>
            </th>
        </tr>
    </table>
</body>
</html>
